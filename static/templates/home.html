<!DOCTYPE html>
<html>
    <head>
        <title>Stocks tracking</title>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="static/price_tracker.js" defer></script>
    </head>

    <body>
        <h1>Stocks</h1>

        <div>
            <label for="ticker"> Choose a ticker you are interested in <br>

            <select class="select-ticker js-states form-control" name="ticker" id="ticker" style="width: 20%">
                {% for ticker in tickers %}
                    <option value="{{ticker}}">{{ticker}}</option>
                {% endfor %}
            </select>
            </label>
        </div>

        <canvas id="ticker-chart" style="border: 1px solid blue; height: 100px; width: 400px;"></canvas>
    </body>
</html>
